---
layout: default
title: khei4's Blog
---

<style>
.postPreview {
    background: #fdfdfd;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 1.5em;
    margin-bottom: 2em;
    transition: box-shadow 0.3s ease;
}

.postPreview:hover {
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.postPreview h1 {
    font-size: 1.8em;
    margin-bottom: 0.2em;
}

.postPreview h1 a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
}

.postPreview h1 a:hover {
    color: #007acc;
}

.postPreview time {
    font-size: 0.9em;
    color: #888;
}

.postPreview > section {
    margin-top: 1em;
    font-size: 1em;
    line-height: 1.6;
}
</style>

{% for post in site.posts %}
<section class="postPreview">
    <header>
        <h1>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>
            {{ post.date | date: '%B %d, %Y' }}
        </time>
    </header>
    <section>
        {{ post.excerpt | strip_html | truncatewords: 30 }}
        <a href="{{ post.url }}" style="color: #007acc;">...read more</a>
    </section>
</section>
{% endfor %}
